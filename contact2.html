    <div class="contact-container">
      <h2>Contact Us</h2>
      <form id="contactForm" action="http://localhost:3000/contact" method="post">
        <div class="form-field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
      
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <input type="submit" class="submit" value="Send Message">
      </form>
      <div id="thankyou" style="display:none; color:green; font-size:1.5vw; text-align:center;">
        Thank you for your message!
      </div>
    </div>  
    <footer id="footer">
      <p>Â© 2023 Onehunga High School Robotics</p>
      <p>All rights reserved. </p>
    </footer>
    <script>
      document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
          name: form.name.value,
          email: form.email.value,
          message: form.message.value
        };
        const response = await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('thankyou').style.display = 'block';
        } else {
          alert('There was a problem submitting your message.');
        }
      });
    </script>
  </body>
